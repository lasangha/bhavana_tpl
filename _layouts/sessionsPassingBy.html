<!DOCTYPE html>
<html>

{% include head.html %}

<body onLoad="onLoad()">

<div data-role="page" id="{{page.id}}">
	<header data-role="header">
		{% if page.backTo %}
		<a href="index.html" data-iconpos="notext" data-icon="home">Inicio</a>
		{% endif %}
		<h1>Bhavana | {{page.title}}</h1>
	</header>


	<div align="center" style="padding: 10px">
		<h3 class="ui-bar ui-bar-a ui-corner-all">{{page.title}}</h3>
		<div class="ui-body ui-body-a ui-corner-all">
				{{ content }}
				<h2><p id="sessionDesc">#</p></h2>
		</div>

		<div class="ui-body ui-body-a" id="myPlayer">
				<div id="theAudioPlayer"></div>
			</div>

		<div class="ui-corner-all custom-corners">
			<div class="ui-body ui-body-a" id="myPlayer">
			</div>
		</div>
	</div>

	<div data-role="navigator">
		<nav data-role="navbar">
			<ul>
				<li>
				<a href="#" data-ajax="false" data-icon="arrow-l" id="prevSession">Volver</a>
				<li>
				<a href="#"  data-ajax="false" data-icon="arrow-r" id="nextSession">Siguiente</a>
			</ul>
		</nav>
	</div>

	{% include footer.html %}
</div><!-- end main div-->

<script src="js/{{page.scriptFile}}"></script>

<script>
	runMe.push({{page.scriptExec}});
	runMe.push(addPlayer);
</script>


</body>

</html>
